<div>
  <form [formGroup]="customerForm">

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="name.invalid">
        Missing client name!
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Responsible name" formControlName="responsibleName">
      <mat-error *ngIf="responsibleName.invalid">
        Missing responsible name!
      </mat-error>
    </mat-form-field>
    <br>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" name="registerDate" [max]="maxDate" formControlName="registerDate" placeholder="Register date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <button mat-button color="primary" type="submit" (click)="submitHandler()" [disabled]="customerForm.invalid">Create</button>
    <br>
  </form>
</div>
